<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>

    <!-- BOOTSTRAP CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: black;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        h1 {
            background-color: lightgray;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <center>
            <h1>Score Analyzer</h1>

            <details ontoggle="message1()">
                <summary>
                    <u> Instructions </u>
                    <br>
                    <i id="message"></i>
                </summary>
            </details>
        </center>
        <br>

        <label for="num1">Science:</label>
        <input type="number" class="form-control" id="num1">

        <br>

        <label for="num2">Math:</label>
        <input type="number" class="form-control" id="num2">

        <br><br>
        <button type="button" class="btn btn-dark" onclick="Score()">Show Me!</button>

        <br><br>
        <center>
            <h2 id="show_here"></h2>
        </center>

    </div>

    <!-- Computation Script -->
    <script>
        function message1() {
            document.getElementById("message").innerHTML = "Enter your grade in the following subjects.";
        }

        function Score() {
            var one = parseInt(document.getElementById("num1").value);
            var two = parseInt(document.getElementById("num2").value);
            var result = (one + two) / 2;
            var category = "";

            if (result < 70) {
                category = "lower than poor";
            } else if (result >= 70 && result <= 74.99) {
                category = "poor";
            } else if (result >= 75 && result <= 79.99) {
                category = "needs improvement";
            } else if (result >= 80 && result <= 86.99) {
                category = "satisfactory";
            } else if (result >= 87 && result <= 93.99) {
                category = "above satisfactory";
            } else if (result >= 94 && result <= 100) {
                category = "excellent";
            } else {
                category = "Invalid input!";
            }

            document.getElementById("show_here").innerHTML = "Your average is: " + result + ' = ' + category;
        }
    </script>
</body>
</html>
